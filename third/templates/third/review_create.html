{%  extends 'third/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <form action="{% url 'review-create' restaurant_id=item.id %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ form.instance.id }}"/>
        <table>
            {{  form.as_table }}
        </table>
        <button type="submit">submit</button>
    </form>
</div>
{% endblock %}
