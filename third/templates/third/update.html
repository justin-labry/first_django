{%  extends 'third/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <form action="{% url 'restaurant-update' restaurant_id=form.instance.id %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="restaurant_id" value="{{ form.instance.id }}"/>
        <table>
            {{  form.as_table }}
        </table>
        <button type="submit">edit submit</button>
    </form>
</div>
{% endblock %}
